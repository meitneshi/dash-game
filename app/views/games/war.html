<div ng-controller="WarCtrl">
  <div class="war-game-container">
    <div class="cmd-btn">
      <div class="btn btn-success" ng-click="initGame(0)">Randomize Distribution</div>
      <div class="btn btn-success" ng-click="initGame(1)">Equal Distribution</div>
      <div class="btn btn-success" ng-click="computeTurn()" ng-if="!gameEnd && warInitialized">Draw a card</div>
      <div class="btn btn-danger" ng-click="reset()" ng-if="gameEnd && warInitialized">Reset Game</div>
    </div>

    <div class="war-board" ng-if="warInitialized">
      <!-- <div class="winner-message" ng-if="gameEnd">Game End a Player win</div> -->
      <!-- 1 : <pre>{{player1Deck.length | json}}</pre> -->
      <!-- 2 : <pre>{{player2Deck.length | json}}</pre> -->
    </div>

    <div class="stats-board" ng-if="warInitialized">
      Stats : <br>
      Turn : {{turnNumber}} <br>
      War : {{warNumber}}
    </div>
  </div>
</div>
